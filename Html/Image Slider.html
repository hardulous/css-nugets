<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Css/Image Slider.css" />
  </head>

  <body>

    <div area-label="Newest Photos">

      <div class="carousel" data-carousel>
        
        <!-- For button we have used html entity -->
        <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8658;</button>

        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="../images/pexels-daan-stevens-939331.jpg"
              width="100%"
              alt=""
            />
          </li>

          <li class="slide">
            <img
              src="../images/pexels-pixabay-433452.jpg"
              width="100%"
              alt=""
            />
          </li>

          <li class="slide">
            <img src="../images/sc-3.jpg" width="100%" alt="" />
          </li>
        </ul>

      </div>

    </div>

  </body>
  <script src="../Js/Image Slider.js"></script>
</html>
